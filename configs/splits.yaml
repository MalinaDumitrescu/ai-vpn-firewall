seed: 42

# Primary constraint: capture-count split (70/15/15) at CAPTURE level
capture_ratios:
  train: 0.70
  val: 0.15
  test: 0.15

# Secondary objective: approximate FLOW-mass split (soft objective)
flow_ratios:
  train: 0.70
  val: 0.15
  test: 0.15

# Hard minimum VPN signal for calibration/threshold tuning
vpn_flow_min:
  val: 120
  test: 60

# Optional: ensure val/test aren't tiny in total flow mass.
# IMPORTANT for VNAT: keep frac=0.0 so we don't force giant nonvpn captures into val/test.
# If you want, you can later set val_abs/test_abs to something moderate (e.g. 1500).
min_total_flows:
  val_frac: 0.0
  test_frac: 0.0
  val_abs: 0
  test_abs: 0

min_captures_per_class:
  train: 10
  val: 5
  test: 5

giants:
  top_k_per_class: 2

# Hard guardrails to prevent the failure mode you hit (val/test becoming 1 giant capture)
guardrails:
  keep_giants_in_train: true
  giant_flow_threshold: 5000   # catches the 11368 + 10555 monsters
  min_vpn_captures:
    val: 5
    test: 5

tolerance:
  abs_flow_ratio: 0.05

outputs:
  train_list: "data/splits/vnat_train_captures.txt"
  val_list: "data/splits/vnat_val_captures.txt"
  test_list: "data/splits/vnat_test_captures.txt"
  manifest: "data/splits/vnat_split_manifest.json"
