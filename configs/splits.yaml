seed: 42

# Primary constraint: keep capture counts roughly 70/15/15 (prevents weird splits)
capture_ratios:
  train: 0.70
  val: 0.15
  test: 0.15

# Secondary objective: approximate flow-mass ratios 70/15/15 within capture constraints
flow_ratios:
  train: 0.70
  val: 0.15
  test: 0.15

unit: "capture_id"
stratify_by: "label"
balance_by: "n_flows"

min_captures_per_class:
  train: 10
  val: 5
  test: 5

giants:
  # take top-K largest captures per class and place them deliberately across splits
  top_k_per_class: 2

tolerance:
  # soft objective only (used for reporting, not strict stopping)
  abs_flow_ratio: 0.05

outputs:
  train_list: "data/splits/vnat_train_captures.txt"
  val_list: "data/splits/vnat_val_captures.txt"
  test_list: "data/splits/vnat_test_captures.txt"
  manifest: "data/splits/vnat_split_manifest.json"
